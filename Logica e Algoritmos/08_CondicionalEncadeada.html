<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 - Condicional Encadeada</title>
<script>
    // Média
    var nota = 5.3

    // Condição

    if (nota == 10 ){
        document.write (" Aprovado com nota maxima ")
    }else if(nota >= 9){
        document.write (" Ótimo ")
    }else if(nota >= 8){
        document.write (" Bom ")
    }else if(nota >= 7){
        document.write (" Na Média ")
    }else if(nota >= 5){
        document.write(" Exame Final ")
    }else{
        document.write("Reprovado")
    }


</script>

</head>
<body>
 
</body>
</html>
